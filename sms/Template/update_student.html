{% extends 'index.html' %}
{% load static %}
{% block content %}

<h1>EDIT STUDENT DETAILS</h1>
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="">Name : </label>
        <input type="text" placeholder="Enter The Name" name="name" value="{{data.name}}">
    </div>
    <div>
        <label for="">Email : </label>
        <input type="text" placeholder="Enter The Email" name="email" value="{{data.email}}">
    </div>
    <div>
        <label for="">Course : </label> 
        <input type="text" placeholder="Enter The Course Name" name="course" value="{{data.course}}">
    </div>
    <button type="submit">SUBMIT</button>
</form>
{% endblock %}
